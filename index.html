<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecasting</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
<video src="pexels_videos_1860175 (2160p).mp4" autoplay loop></video>
<div class="bg-dull"></div>
    <div class="container text-light">
        <div class="row align-items-center h-1">
            <div class="col-sm-12">
                <div class="container-fluid  ">
                    <h4 class="text-light">Weather Of <span id="weather_output"></span></h4>
                    <div class="row gap-1">
                        <div class="col-sm-12  ">
                            <div class="row gap-2">
                                <div class="col-sm p-4 rounded bg-manual bg-gradient d-flex justify-content-center align-items-center">
                                    <div class="left-side text-center">
                                        <h3 id="curr_day">Monday</h3>
                                        <p id="curr_date">April 19</p>
                                        <i class="fa-solid fa-2x fa-cloud fa-fade"></i>
                                        <h4><span id="curr_temp"></span>&deg; C</h4>
                                        <p id="curr_disc">Partly Cloudy</p>
                                    </div>
                                </div>
                                <div class="col-sm d-flex rounded bg-manual bg-gradient flex-wrap align-items-center justify-content-around">
                                    <div class="right-side text-center p-4">
                                        <div class="d-flex align-items-center justify-content-evenly">
                                            <i class="fa-solid fa-sun fa-spin fa-2xl" style="color: yellow;"></i><i
                                                class="fa-solid fa-2x fa-caret-up"></i>
                                        </div>
                                        <p>Sun Rise : <span id="curr_rise"></span></p>
                                        <div class="d-flex align-items-center justify-content-evenly">
                                            <i class="fa-solid fa-sun fa-spin fa-2xl" style="color: yellow;"></i><i
                                                class="fa-solid fa-2x fa-caret-down"></i>
                                        </div>
                                        <p>Sun Set : <span id="curr_set"></span></p>
                                    </div>
                                    <div class="right-side text-center p-4">
                                        <div class="d-flex align-items-center justify-content-evenly">
                                            <i class="fa-solid fa-moon fa-2xl"></i><i
                                                class="fa-solid fa-2x fa-caret-up"></i>
                                        </div>
                                        <p>Moon Rise : <span id="moon_rise"></span></p>
                                        <div class="d-flex align-items-center justify-content-evenly">
                                            <i class="fa-solid fa-moon fa-2xl"></i><i
                                                class="fa-solid fa-2x fa-caret-down"></i>
                                        </div>
                                        <p>Moon Set : <span id="moon_set"></span></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm bg-manual bg-gradient rounded mt-2">
                            <div class="feature p-4 d-flex align-items-center flex-column justify-content-center">
                                <h4>Today</h4>
                                <i class="fa-solid fa-cloud-sun fa-2x"></i>
                                <p>Heigh : <span id="curr_hig"></span>&deg;C </p>
                                <i class="fa-solid fa-cloud-moon fa-2x"></i>
                                <p>Low : <span id="curr_low"></span>&deg;C </p>
                            </div>
                        </div>
                        <div class="col-sm bg-manual bg-gradient rounded mt-2">
                            <div class="feature p-4 d-flex align-items-center flex-column justify-content-center">
                                <h4>Tomorrow</h4>
                                <i class="fa-solid fa-cloud-sun fa-2x"></i>
                                <p>Heigh : <span id="next_hig"></span>&deg;C </p>
                                <i class="fa-solid fa-cloud-moon fa-2x"></i>
                                <p>Low : <span id="next_low"></span>&deg;C </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
            
        </div>
    </div>
</body>
<script src="script.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</html>
